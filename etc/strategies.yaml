  start_db: arps
  tactics:
    - db: sccm
      field:
        - port
        - mac_address
      time: True
    - db: sccm
      field:
        - port
        - ip_address
      time: True
    - db: taylor
      field:
        - port
        - mac_address
      time: True
    - db: taylor
      field:
        - port
        - ip_address
      time: True
    - db: casper
      field:
        - port
        - mac_address
      time: True
    - db: casper
      field:
        - port
        - ip_address
      time: True
    - db: netdb
      field:
        - port
        - mac_address
      filter:
        'is_vm:value':
          True:
            - nodename
            - os
            - manufacturer
            - model
            - PC
            - PO
            - port
    - db: netdb
      field:
        - port
        - ip_address
